name: CI Pipeline - Build Custom Docker Image

permissions:
  checks: write
  contents: read

on:
  push:
    branches:
      - $default-branch

jobs:
  build-pipeline:
    name: "Build Pipeline"
    uses: brandwatch/bw-workflow-actions/.github/workflows/java-maven-build-deploy-custom-docker-image.yaml@production
    with:
      jvm-version: 17    # Please update with the JVM version of your project
    secrets: inherit
